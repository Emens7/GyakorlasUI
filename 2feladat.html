<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="width">Szélesség:</label>

    <input type="number" id="width" name="width" required>

    <label for="height">Magasság:</label>

    <input type="number" id="height" name="height" required>

    <button type="button" id="area">Számítás</button>


    <p>Terület számítás eredménye:<span id="areaText"></span></p>
    <p>Kerület számítás ereménye:<span id="districtText"></span></p>

    <script>
        const width = document.querySelector('#width');
        const height = document.querySelector('#height');
        const buttonArea = document.querySelector('#area');
        

        buttonArea.addEventListener( 'click', () => {
            const area = width.value * height.value;
            document.getElementById("areaText").innerHTML = area;

             const district = (parseInt(width.value) + parseInt(height.value)) * 2;
            document.getElementById("districtText").innerHTML = district;
        });

        

    </script>
</body>
</html>
